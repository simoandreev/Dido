<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird with Shooting and Moving Background</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            background-color: #87CEEB;
            display: block;
            margin: 0 auto;
        }
        #score-container {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 48px;
            font-family: Arial, sans-serif;
            color: #333;
        }
        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        #menu button {
            font-size: 20px;
            margin: 10px;
        }
        #gameMode, #sound {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="score-container">
        Точки: <span id="score">0</span>
    </div>
    <div id="menu">
        <h1>Flappy Bird</h1>
        <label for="gameMode">Game Mode:</label>
        <select id="gameMode">
            <option value="obstacles">Obstacles</option>
            <option value="enemies">Enemies</option>
        </select>
        <br>
        <label for="sound">Sound:</label>
        <input type="checkbox" id="sound" checked>
        <br>
        <button id="startGame">Start Game</button>
    </div>
    <audio id="piuSound" src="sounds/point-101soundboards.mp3" preload="auto"></audio>
    <audio id="hitSound" src="sounds/hit-sound.mp3" preload="auto"></audio>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const piuSound = document.getElementById("piuSound");
        const hitSound = document.getElementById("hitSound");
        const shootInterval = 500; // milliseconds
        let lastShootTime = 0;

        // Set canvas dimensions
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let score = 0;
        let obstacles = [];
        let bullets = [];
        let enemies = [];
        let frame = 0;
        let gameOver = false;
        let gameMode = 'obstacles';
        let soundOn = true;
        let automaticShooting = false;

        // Bird object with texture (ghost)
        let bird = {
            x: 50,
            y: canvas.height / 2,
            width: 40,
            height: 40,
            gravity: 0.6,
            velocity: 0,
            lift: -7.5,
            image: new Image()
        };
        bird.image.src = 'images/pngegg.png';

        // Background scrolling
        let backgroundX = 0;
        const backgroundSpeed = 2;
        let mountainsImage = new Image();
        let treesImage = new Image();
        mountainsImage.src = "images/mountain.png";
        treesImage.src = "images/tree.png";

        // Bullet properties
        const bulletSpeed = 8;

        // Event listeners for jumping and shooting
        window.addEventListener("keydown", (event) => {
            if (event.code === "Space" && gameMode === 'enemies' && !gameOver) {
                shoot();
            }
        });

        window.addEventListener("mousedown", () => {
            if (!gameOver) {
                jump();
            }
        });

        document.getElementById("startGame").addEventListener("click", () => {
            startGame();
        });

        document.getElementById("gameMode").addEventListener("change", (event) => {
            gameMode = event.target.value;
        });

        document.getElementById("sound").addEventListener("change", () => {
            soundOn = document.getElementById("sound").checked;
        });

        function jump() {
            bird.velocity = bird.lift;
        }

        function shoot() {
            let bullet = {
                x: bird.x + bird.width,
                y: bird.y + bird.height / 2,
                width: 10,
                height: 5,
                directionX: bulletSpeed,
                directionY: (Math.random() - 0.5) * 2
            };
            bullets.push(bullet);
            if (soundOn) piuSound.play();
        }

        function createObstacle() {
            let obstacleHeight = Math.random() * (canvas.height / 2);
            let obstacle = {
                x: canvas.width,
                topHeight: obstacleHeight,
                bottomY: obstacleHeight + 150
            };
            obstacles.push(obstacle);
        }

        function createEnemy() {
            let enemy = {
                x: canvas.width,
                y: Math.random() * (canvas.height - 40),
                width: 30 + Math.random() * 20,
                height: 30 + Math.random() * 20,
                speed: 1 + Math.random() * 4,
                color: `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`,
                shape: Math.random() > 0.5 ? 'circle' : 'triangle'
            };
            enemies.push(enemy);
        }

        function update() {
            if (gameOver) return;

            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            if (bird.y + bird.height > canvas.height || bird.y < 0) {
                endGame();
            }

            backgroundX -= backgroundSpeed;
            if (backgroundX <= -canvas.width) {
                backgroundX = 0;
            }

            if (gameMode === 'obstacles') {
                obstacles.forEach((obstacle, index) => {
                    obstacle.x -= 4;

                    if (obstacle.x + 60 < 0) {
                        obstacles.splice(index, 1);
                        score += 5;
                        document.getElementById('score').innerText = score;
                        if (soundOn) piuSound.play();
                    }

                    if (bird.x + bird.width > obstacle.x && bird.x < obstacle.x + 60) {
                        if (bird.y < obstacle.topHeight || bird.y + bird.height > obstacle.bottomY) {
                            endGame();
                        }
                    }
                });

                if (frame % 100 === 0) {
                    createObstacle();
                }

            } else if (gameMode === 'enemies') {
                bullets.forEach((bullet, bIndex) => {
                    bullet.x += bullet.directionX;
                    bullet.y += bullet.directionY;

                    if (bullet.x > canvas.width || bullet.y < 0 || bullet.y > canvas.height) {
                        bullets.splice(bIndex, 1);
                    }

                    enemies.forEach((enemy, eIndex) => {
                        if (bullet.x + bullet.width > enemy.x && bullet.x < enemy.x + enemy.width) {
                            if (bullet.y < enemy.y + enemy.height && bullet.y + bullet.height > enemy.y) {
                                enemies.splice(eIndex, 1);
                                bullets.splice(bIndex, 1);
                                score += 5;
                                document.getElementById('score').innerText = score;
                                if (soundOn) piuSound.play();
                            }
                        }
                    });
                });

                enemies.forEach((enemy, index) => {
                    enemy.x -= enemy.speed;

                    if (enemy.x + enemy.width < 0) {
                        enemies.splice(index, 1);
                    }

                    if (bird.x + bird.width > enemy.x && bird.x < enemy.x + enemy.width) {
                        if (bird.y < enemy.y + enemy.height && bird.y + bird.height > enemy.y) {
                            endGame();
                        }
                    }
                });

                if (frame % 100 === 0) {
                    createEnemy();
                }

                if (detectMobile() && gameMode === 'enemies') {
                    let currentTime = Date.now();
                    if (currentTime - lastShootTime > shootInterval) {
                        shoot();
                        lastShootTime = currentTime;
                    }
                }
            }

            frame++;
            draw();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.drawImage(mountainsImage, backgroundX, 0, canvas.width, canvas.height / 2);
            ctx.drawImage(mountainsImage, backgroundX + canvas.width, 0, canvas.width, canvas.height / 2);
            ctx.drawImage(treesImage, backgroundX, canvas.height / 2, canvas.width, canvas.height / 2);
            ctx.drawImage(treesImage, backgroundX + canvas.width, canvas.height / 2, canvas.width, canvas.height / 2);

            ctx.drawImage(bird.image, bird.x, bird.y, bird.width, bird.height);

            drawObstaclesOrEnemies();

            bullets.forEach(bullet => {
                ctx.fillStyle = "red";
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
        }

        function drawObstaclesOrEnemies() {
            if (gameMode === 'obstacles') {
                obstacles.forEach(obstacle => {
                    ctx.fillStyle = "green";
                    ctx.fillRect(obstacle.x, 0, 60, obstacle.topHeight);
                    ctx.fillRect(obstacle.x, obstacle.bottomY, 60, canvas.height - obstacle.bottomY);
                });
            } else if (gameMode === 'enemies') {
                enemies.forEach(enemy => {
                    ctx.fillStyle = enemy.color;
                    if (enemy.shape === 'circle') {
                        ctx.beginPath();
                        ctx.arc(enemy.x, enemy.y, enemy.width / 2, 0, 2 * Math.PI);
                        ctx.fill();
                    } else if (enemy.shape === 'triangle') {
                        ctx.beginPath();
                        ctx.moveTo(enemy.x, enemy.y);
                        ctx.lineTo(enemy.x + enemy.width, enemy.y);
                        ctx.lineTo(enemy.x + enemy.width / 2, enemy.y - enemy.height);
                        ctx.closePath();
                        ctx.fill();
                    }
                });
            }
        }

        function detectMobile() {
            return /Mobi|Android/i.test(navigator.userAgent);
        }

        function endGame() {
            gameOver = true;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "black";
            ctx.font = "50px Arial";
            ctx.textAlign = "center";
            ctx.fillText("Game Over", canvas.width / 2, canvas.height / 2);
            ctx.font = "30px Arial";
            ctx.fillText("Final Score: " + score, canvas.width / 2, canvas.height / 2 + 60);
            document.getElementById("menu").style.display = "block";
            if (soundOn) hitSound.play();
        }

        function startGame() {
            gameOver = false;
            score = 0;
            document.getElementById('score').innerText = score;
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            obstacles = [];
            bullets = [];
            enemies = [];
            frame = 0;
            backgroundX = 0;
            document.getElementById("menu").style.display = "none";
            requestAnimationFrame(gameLoop);
        }

        function gameLoop() {
            update();
            if (!gameOver) {
                requestAnimationFrame(gameLoop);
            }
        }

        // Initialize the game
        document.getElementById("startGame").addEventListener("click", startGame);
        document.getElementById("menu").style.display = "block";
    </script>
</body>
</html>
