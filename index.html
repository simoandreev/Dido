<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird with Shooting and Moving Background</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            background-color: #87CEEB;
            display: block;
            margin: 0 auto;
        }
        #score-container {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 48px;
            font-family: Arial, sans-serif;
            color: #333;
        }
        #homeMenu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: block;
        }
        #homeMenu select, #homeMenu button {
            margin: 10px;
        }
    </style>
</head>
<body>

<canvas id="gameCanvas"></canvas>
<div id="score-container">
    Точки: <span id="score">0</span>
</div>

<div id="homeMenu">
    <h1>Начален екран</h1>
    <label for="gameMode">Изберете режим:</label>
    <select id="gameMode">
        <option value="obstacles">Препятствия</option>
        <option value="enemies">Противници</option>
    </select>
    <br>
    <label for="sound">Звук:</label>
    <input type="checkbox" id="sound" checked>
    <br>
    <button onclick="startGame()">Старт на играта</button>
</div>

<audio id="piuSound" src="sounds/point-101soundboards.mp3" preload="auto"></audio>
<audio id="hitSound" src="sounds/point-101soundboards.mp3" preload="auto"></audio>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const piuSound = document.getElementById("piuSound");
    const hitSound = document.getElementById("hitSound");
    const soundCheckbox = document.getElementById("sound");

    let gameMode = 'obstacles';
    let soundOn = soundCheckbox.checked;
    let obstacles = [];
    let bullets = [];
    let enemies = [];
    let frame = 0;
    let score = 0;

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let bird = {
        x: 50,
        y: canvas.height / 2,
        width: 40,
        height: 40,
        gravity: 0.6,
        velocity: 0,
        lift: -7.5,
        image: new Image()
    };
    bird.image.src = 'images/pngegg.png';

    let backgroundX = 0;
    const backgroundSpeed = 2;
    let mountainsImage = new Image();
    let treesImage = new Image();
    mountainsImage.src = "images/mountain.png";
    treesImage.src = "images/tree.png";

    const obstacleWidth = 60;
    const obstacleGap = 150;
    const obstacleSpeed = 4;
    const enemySpeed = 2;

    const bulletSpeed = 8;

    const colors = ["green", "red", "blue", "purple"];
    const shapes = ["rectangle", "circle", "triangle"];

    function startGame() {
        gameMode = document.getElementById("gameMode").value;
        soundOn = soundCheckbox.checked;
        document.getElementById("homeMenu").style.display = 'none';
        gameLoop();
    }

    function shoot() {
        if (gameMode === 'enemies') {
            let bullet = {
                x: bird.x + bird.width,
                y: bird.y + bird.height / 2,
                width: 10,
                height: 5,
                directionX: bulletSpeed,
                directionY: (Math.random() - 0.5) * 2
            };
            bullets.push(bullet);
        }
    }

    function createObstacle() {
        let obstacleHeight = Math.random() * (canvas.height / 2);
        let obstacleColor = colors[Math.floor(Math.random() * colors.length)];
        let obstacle = {
            x: canvas.width,
            topHeight: obstacleHeight,
            bottomY: obstacleHeight + obstacleGap,
            color: obstacleColor
        };
        obstacles.push(obstacle);
    }

    function createEnemy() {
        let enemySize = Math.random() * 30 + 20; // Random size between 20 and 50
        let enemySpeed = Math.random() * 2 + 1; // Random speed between 1 and 3
        let enemyColor = colors[Math.floor(Math.random() * colors.length)];
        let enemyShape = shapes[Math.floor(Math.random() * shapes.length)];
        let enemy = {
            x: canvas.width,
            y: Math.random() * (canvas.height - enemySize),
            width: enemySize,
            height: enemySize,
            speed: enemySpeed,
            color: enemyColor,
            shape: enemyShape
        };
        enemies.push(enemy);
    }

    function update() {
        bird.velocity += bird.gravity;
        bird.y += bird.velocity;

        if (bird.y + bird.height > canvas.height || bird.y < 0) {
            resetGame();
        }

        backgroundX -= backgroundSpeed;
        if (backgroundX <= -canvas.width) {
            backgroundX = 0;
        }

        if (gameMode === 'obstacles') {
            obstacles.forEach((obstacle, index) => {
                obstacle.x -= obstacleSpeed;

                if (obstacle.x + obstacleWidth < 0) {
                    obstacles.splice(index, 1);
                    score += 5;
                    document.getElementById('score').innerText = score;
                    if (soundOn) piuSound.play();
                }

                if (bird.x + bird.width > obstacle.x && bird.x < obstacle.x + obstacleWidth) {
                    if (bird.y < obstacle.topHeight || bird.y + bird.height > obstacle.bottomY) {
                        resetGame();
                    }
                }
            });
        } else if (gameMode === 'enemies') {
            enemies.forEach((enemy, index) => {
                enemy.x -= enemy.speed;

                if (enemy.x + enemy.width < 0) {
                    enemies.splice(index, 1);
                }

                if (bird.x + bird.width > enemy.x && bird.x < enemy.x + enemy.width) {
                    if (bird.y < enemy.y + enemy.height && bird.y + bird.height > enemy.y) {
                        resetGame();
                    }
                }
            });

            bullets.forEach((bullet, bIndex) => {
                bullet.x += bullet.directionX;
                bullet.y += bullet.directionY;

                if (bullet.x > canvas.width || bullet.y < 0 || bullet.y > canvas.height) {
                    bullets.splice(bIndex, 1);
                }

                enemies.forEach((enemy, eIndex) => {
                    if (bullet.x + bullet.width > enemy.x && bullet.x < enemy.x + enemy.width) {
                        if (bullet.y < enemy.y + enemy.height && bullet.y + bullet.height > enemy.y) {
                            enemies.splice(eIndex, 1);
                            bullets.splice(bIndex, 1);
                            score += 5;
                            document.getElementById('score').innerText = score;
                            if (soundOn) hitSound.play();
                        }
                    }
                });
            });
        }

        if (frame % 100 === 0) {
            if (gameMode === 'obstacles') {
                createObstacle();
            } else if (gameMode === 'enemies') {
                createEnemy();
            }
        }

        frame++;
        draw();
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        ctx.drawImage(mountainsImage, backgroundX, 0, canvas.width, canvas.height / 2);
        ctx.drawImage(mountainsImage, backgroundX + canvas.width, 0, canvas.width, canvas.height / 2);
        ctx.drawImage(treesImage, backgroundX, canvas.height / 2, canvas.width, canvas.height / 2);
        ctx.drawImage(treesImage, backgroundX + canvas.width, canvas.height / 2, canvas.width, canvas.height / 2);

        ctx.drawImage(bird.image, bird.x, bird.y, bird.width, bird.height);

        bullets.forEach(bullet => {
            ctx.fillStyle = "red";
            ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
        });

        obstacles.forEach(obstacle => {
            ctx.fillStyle = obstacle.color;
            ctx.fillRect(obstacle.x, 0, obstacleWidth, obstacle.topHeight);
            ctx.fillRect(obstacle.x, obstacle.bottomY, obstacleWidth, canvas.height - obstacle.bottomY);
        });

        enemies.forEach(enemy => {
            ctx.fillStyle = enemy.color;
            if (enemy.shape === 'rectangle') {
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
            } else if (enemy.shape === 'circle') {
                ctx.beginPath();
                ctx.arc(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2, enemy.width / 2, 0, Math.PI * 2);
                ctx.fill();
            } else if (enemy.shape === 'triangle') {
                ctx.beginPath();
                ctx.moveTo(enemy.x, enemy.y + enemy.height);
                ctx.lineTo(enemy.x + enemy.width / 2, enemy.y);
                ctx.lineTo(enemy.x + enemy.width, enemy.y + enemy.height);
                ctx.closePath();
                ctx.fill();
            }
        });
    }

    function resetGame() {
        score = 0;
        document.getElementById('score').innerText = score;
        bird.y = canvas.height / 2;
        bird.velocity = 0;
        obstacles = [];
        bullets = [];
        enemies = [];
        frame = 0;
    }

    function gameLoop() {
        update();
        requestAnimationFrame(gameLoop);
    }

    document.getElementById("gameMode").addEventListener("change", (event) => {
        gameMode = event.target.value;
    });

    soundCheckbox.addEventListener("change", () => {
        soundOn = soundCheckbox.checked;
    });

    window.addEventListener("keydown", (event) => {
        if (event.code === "Space" && gameMode === 'enemies') {
            shoot();
        }
    });

    window.addEventListener("mousedown", () => {
        jump();
    });

    function jump() {
        bird.velocity = bird.lift;
    }
</script>

</body>
</html>
